name: LoraGuard
version: ${version}
main: dev.loratech.guard.LoraGuard
api-version: '1.21'
authors:
  - LoraTechnologies
description: Advanced AI-powered chat moderation plugin
website: https://loratech.dev
softdepend:
  - PlaceholderAPI

commands:
  loraguard:
    description: Main command for LoraGuard
    aliases: [lg, guard, chatmod, lora, moderasyon]
    permission: loraguard.admin

  report:
    description: Report a player
    aliases: [raporla, sikayet, ÅŸikayet]
    usage: /report <player> <reason>
    permission: loraguard.report

  clearchat:
    description: Clears the global chat
    aliases: [cc, sohbettemizle, temizle]
    usage: /clearchat
    permission: loraguard.clearchat

  staffchat:
    description: Staff chat channel
    aliases: [sc, yetkili, yetkilisohbet, adminchat, ac]
    usage: /staffchat [message]
    permission: loraguard.staffchat

  appeal:
    description: Appeal a punishment
    aliases: [itiraz, itirazet]
    usage: /appeal <create|status|list>
    permission: loraguard.appeal

permissions:
  loraguard.admin:
    description: Full access to LoraGuard
    default: op
  loraguard.report:
    description: Report a player
    default: true
  loraguard.bypass:
    description: Bypass chat moderation
    default: false
  loraguard.notify:
    description: Receive violation notifications
    default: op
  loraguard.gui:
    description: Access to GUI menu
    default: op
  loraguard.clearchat:
    description: Clear the global chat
    default: op
  loraguard.staffchat:
    description: Access to staff chat
    default: op
  loraguard.appeal:
    description: Appeal punishments
    default: true
  loraguard.commandspy:
    description: See flagged private messages
    default: op
