api:
  # API Key for the AI service (FREE KEY: lora-free)
  # AI servisi için API Anahtarı (ÜCRETSİZ KEY: lora-free)
  key: "lora-free"
  
  # Base URL for the API endpoint
  # API uç noktası için Temel URL
  base-url: "https://api.loratech.dev/v1"
  
  # ============================================
  # AVAILABLE MODELS / MEVCUT MODELLER
  # ============================================
  #
  # FREE MODELS / UCRETSIZ MODELLER:
  #   - gemini-2.5-flash-lite (Google Gemini)
  #   - grok-4-1-fast-reasoning (xAI Grok)
  #   - gpt-oss-120b (OpenAI OSS)
  #
  # PREMIUM MODELS / PREMIUM MODELLER:
  #   Google Gemini: gemini-3-pro, gemini-3-flash, gemini-2.5-pro, gemini-2.5-flash
  #   xAI Grok: grok-4-1-fast-non-reasoning, grok-code-fast-1, grok-4-fast-reasoning, grok-4-fast-non-reasoning
  #   Anthropic Claude: claude-4.5-sonnet, claude-4.5-haiku
  #   Meta Llama: llama-4-maverick, llama-4-scout
  #   OpenAI OSS: gpt-oss-20b
  #   Kimi K2: kimi-k2
  #
  # ============================================
  
  # AI Model to be used / Kullanılacak AI Modeli
  model: "gemini-2.5-flash-lite"
  
  # Confidence threshold for detection (0.0 - 1.0)
  # Tespit için güven eşiği (0.0 - 1.0)
  threshold: 0.5
  
  # API request timeout in milliseconds
  # Milisaniye cinsinden API istek zaman aşımı
  timeout: 10000
  
  # Circuit Breaker settings
  # Devre kesici ayarları (API hatalarında sistemi korumak için)
  circuit-breaker:
    enabled: true
    # Number of failures before opening the circuit
    # Devreyi açmadan önceki hata sayısı
    failure-threshold: 5
    # Time to wait before trying again (seconds)
    # Tekrar denemeden önce beklenecek süre (saniye)
    reset-seconds: 60

database:
  # Storage type: "sqlite" or "mysql"
  # Depolama türü: "sqlite" veya "mysql"
  type: "sqlite"
  
  # Database connection settings (only for MySQL)
  # Veritabanı bağlantı ayarları (sadece MySQL için)
  host: "localhost"
  port: 3306
  database: "loraguard"
  username: "root"
  password: ""
  
  # Connection pool settings
  # Bağlantı havuzu ayarları
  pool-size: 10
  connection-timeout: 5000
  idle-timeout: 600000
  max-lifetime: 1800000

cache:
  # Enable or disable caching of results
  # Sonuçların önbelleğe alınmasını etkinleştir veya devre dışı bırak
  enabled: true
  
  # Cache expiration time in minutes
  # Önbellek süresi (dakika cinsinden)
  expire-minutes: 30
  
  # Maximum number of items in cache
  # Önbellekteki maksimum öğe sayısı
  max-size: 1000

punishments:
  # Escalation system for repeated violations
  # Tekrarlanan ihlaller için kademeli ceza sistemi
  # Format: Count: "Action"
  # Format: Sayı: "Eylem"
  escalation:
    1: "warn"
    3: "mute:10m"
    5: "mute:1h"
    7: "kick"
    10: "ban:1d"
    15: "ban:7d"
    20: "ban:permanent"
  
  # Weights for different violation categories (Higher = more severe)
  # Farklı ihlal kategorileri için ağırlıklar (Yüksek = daha şiddetli)
  category-weights:
    hate: 2
    violence: 2
    sexual: 3
    self_harm: 2
    harassment: 2
    profanity: 1
    spam: 1
    scam: 3
    toxicity: 1
    bullying: 2
    cheating: 1
    doxxing: 5
    advertising: 1
    threats: 3
    discrimination: 3
    illegal: 4
    inappropriate_username: 1
    griefing: 1
    irl_trading: 2
    blacklist: 3

  # Custom confidence thresholds for specific categories (0.0 - 1.0)
  # Overrides the global "api.threshold" for these categories
  # Belirli kategoriler için özel güven eşikleri (0.0 - 1.0)
  category-thresholds:
    inappropriate_username: 0.85
    profanity: 0.80
    
  # Time in hours before a violation count decreases
  # İhlal sayısının azalması için geçmesi gereken saat
  violation-cooldown-hours: 24
  
  # Amount of points to decay per check
  # Her kontrolde azaltılacak puan miktarı
  violation-decay-amount: 1
  
  # How often to check for decay (in minutes)
  # Ne sıklıkla kontrol edilecek (dakika cinsinden)
  violation-decay-check-minutes: 60
  
  # Warning decay settings
  # Uyarı azalma ayarları
  warning-decay:
    enabled: true
    hours: 168
    amount: 1
    check-minutes: 60
  
  # Message passthrough - send message but still apply punishment
  # Mesaj geçişi - mesajı gönder ama yine de ceza uygula
  passthrough-mode: true
  
  # External punishment system integration
  # Harici ceza sistemi entegrasyonu
  external-commands:
    enabled: false
    # Use custom commands instead of built-in punishments
    # Yerleşik cezalar yerine özel komutlar kullan
    mute: "lp user {player} permission settemp loraguard.muted true {duration}"
    unmute: "lp user {player} permission unset loraguard.muted"
    ban: "ban {player} {duration} {reason}"
    unban: "unban {player}"
    kick: "kick {player} {reason}"

categories:
  # Enable or disable specific detection categories
  # Belirli tespit kategorilerini etkinleştir veya devre dışı bırak
  enabled:
    - hate
    - violence
    - sexual
    - self_harm
    - harassment
    - profanity
    - spam
    - scam
    - toxicity
    - bullying
    - cheating
    - doxxing
    - advertising
    - threats
    - discrimination
    - illegal
    - inappropriate_username
    - griefing
    - irl_trading
  
  # Category display names (for translations)
  # Kategori görüntüleme adları (çeviriler için)
  display-names:
    hate: "Nefret Söylemi"
    violence: "Şiddet"
    sexual: "Cinsel İçerik"
    self_harm: "Kendine Zarar"
    harassment: "Taciz"
    profanity: "Küfür"
    spam: "Spam"
    scam: "Dolandırıcılık"
    toxicity: "Toksik Davranış"
    bullying: "Zorbalık"
    cheating: "Hile"
    doxxing: "Kişisel Bilgi Paylaşımı"
    advertising: "Reklam"
    threats: "Tehdit"
    discrimination: "Ayrımcılık"
    illegal: "Yasadışı İçerik"
    inappropriate_username: "Uygunsuz Kullanıcı Adı"
    griefing: "Griefing"
    irl_trading: "Gerçek Para Ticareti"
    blacklist: "Kara Liste"

blacklist:
  # Local blacklist system
  # Yerel kara liste sistemi
  enabled: true
  words:
    - "piç"
    - "orospu"
    - "siktir"
    - "amk"
    - "aq"
    - "fuck"
    - "shit"

filters:
  # IP address filter
  # IP adresi filtresi
  ip:
    enabled: true
    # Whitelisted IPs (e.g. server IPs)
    # İzin verilen IP'ler (örn. sunucu IP'leri)
    whitelist:
      - "127.0.0.1"

  # Simple anti-spam filter
  # Basit anti-spam filtresi
  anti-spam:
    enabled: true
    # Maximum number of identical messages allowed
    # İzin verilen maksimum aynı mesaj sayısı
    max-same-messages: 3
    # Timeframe in seconds to check for duplicates
    # Tekrarları kontrol etmek için saniye cinsinden zaman aralığı
    timeframe-seconds: 10
  
  # Anti-flood filter (too many messages in short time)
  # Anti-flood filtresi (kısa sürede çok fazla mesaj)
  anti-flood:
    enabled: true
    # Max messages allowed in timeframe
    # Zaman aralığında izin verilen maksimum mesaj
    max-messages: 5
    # Timeframe in seconds
    # Saniye cinsinden zaman aralığı
    timeframe-seconds: 3
  
  # Caps-lock usage filter
  # Büyük harf kullanım filtresi
  caps-lock:
    enabled: true
    # Max percentage of caps allowed
    # İzin verilen maksimum büyük harf yüzdesi
    max-percentage: 70
    # Minimum message length to check
    # Kontrol edilecek minimum mesaj uzunluğu
    min-length: 5
    # Action: "lowercase" or "block"
    # Eylem: "lowercase" (küçült) veya "block" (engelle)
    action: "block"
  
  # Link filter
  # Link filtresi
  links:
    enabled: true
    # Whitelisted domains
    # İzin verilen alan adları
    whitelist:
      - "youtube.com"
      - "youtu.be"
      - "discord.gg"
    # Action: "block", "warn", etc.
    # Eylem: "block" (engelle), "warn" (uyar), vb.
    action: "block"

notifications:
  # Send alerts to staff members
  # Yetkililere uyarı gönder
  staff-alert: true
  
  # Permission required to receive alerts
  # Uyarıları almak için gereken yetki
  staff-permission: "loraguard.notify"
  
  # Sound to play for staff (Minecraft sound name)
  # Yetkililer için çalınacak ses (Minecraft ses adı)
  sound: "ENTITY_EXPERIENCE_ORB_PICKUP"
  
  # Unmute notification settings
  # Susturma kaldırma bildirim ayarları
  unmute-sound-enabled: true
  unmute-sound: "ENTITY_PLAYER_LEVELUP"
  
  # Discord webhook integration
  # Discord webhook entegrasyonu
  discord:
    enabled: false
    # Webhook URL for Discord channel
    # Discord kanalı için Webhook URL'si
    webhook-url: ""
    # Color of the embed message
    # Gömülü mesajın rengi
    embed-color: "#FF0000"

whitelist:
  # Whitelist system to bypass checks
  # Kontrolleri atlamak için beyaz liste sistemi
  enabled: true
  # Players who are whitelisted
  # Beyaz listedeki oyuncular
  players: []

report:
  # Cooldown between reports (seconds)
  # Raporlar arası bekleme süresi (saniye)
  cooldown-seconds: 60

appeal:
  # Enable/disable appeal system
  # İtiraz sistemini etkinleştir/devre dışı bırak
  enabled: true
  
  # Cooldown between appeals (seconds)
  # İtirazlar arası bekleme süresi (saniye)
  cooldown-seconds: 3600

bulk-operations:
  # Enable bulk mute/unmute/ban operations
  # Toplu susturma/ban işlemlerini etkinleştir
  enabled: true
  
  # Maximum players per bulk operation
  # Toplu işlem başına maksimum oyuncu
  max-players: 50

# Moderation settings for signs, books, anvils, and commands
# Tabela, kitap, örs ve komutlar için moderasyon ayarları
moderation:
  sign:
    enabled: true
  book:
    enabled: true
  anvil:
    enabled: true
  command-spy:
    enabled: true

# Slowmode settings
# Yavaş mod ayarları
slowmode:
  enabled: false
  # Delay between messages in seconds
  # Mesajlar arası gecikme (saniye)
  delay-seconds: 3

# Staff chat settings
# Yetkili sohbet ayarları
staffchat:
  permission: "loraguard.staffchat"


# bStats metrics
# bStats istatistikleri
metrics:
  enabled: true

# Telemetry settings - Send anonymous error/performance data to Lora Technologies
# Telemetri ayarları - Anonim hata/performans verilerini Lora Technologies'e gönder
telemetry:
  # Enable or disable telemetry
  # Telemetriyi etkinleştir veya devre dışı bırak
  enabled: true
  
  # How often to send telemetry data (in minutes)
  # Telemetri verilerinin gönderilme sıklığı (dakika)
  send-interval-minutes: 10
  
  # Performance threshold - operations slower than this will be reported (ms)
  # Performans eşiği - bundan yavaş işlemler raporlanır (ms)
  slow-threshold-ms: 1000
  
  # What data to collect
  # Hangi verilerin toplanacağı
  collect:
    # Error logs and exceptions
    # Hata logları ve istisnalar
    errors: true
    
    # Performance metrics (API response times, etc.)
    # Performans metrikleri (API yanıt süreleri, vb.)
    performance: true
    
    # Usage statistics (violation counts, feature usage)
    # Kullanım istatistikleri (ihlal sayıları, özellik kullanımı)
    usage-stats: true

# Default language (en, tr, etc.)
# Varsayılan dil (en, tr, vb.)
language: "tr"

# Enable debug mode for detailed logs
# Detaylı loglar için hata ayıklama modunu etkinleştir
debug: false
